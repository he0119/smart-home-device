name: CI

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - profile: "esp8266"
            build-property: 'build.extra_flags="-DCI_TESTING -DESP8266"'
          - profile: "esp32"
            build-property: "build.defines=-DCI_TESTING"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
      - name: Update index
        run: |
          arduino-cli core update-index
          arduino-cli lib update-index
      - name: Compile sketch
        run: arduino-cli compile --build-property ${{ matrix.build-property }} --profile ${{ matrix.profile }} ./autowatering/autowatering.ino

  check:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe
        with:
          jobs: ${{ toJSON(needs) }}
